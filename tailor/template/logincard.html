<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://kit.fontawesome.com/7226ead90d.js" crossorigin="anonymous"></script>
    <style>
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        
        .card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .card-head {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #aaa;
        }
        
        .close-btn:hover {
            color: #000;
        }
        
        .card-body {
            font-size: 1em;
        }
        
        .inputs {
            margin-top: 10px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding-right: 40px; /* Space for the eye icon */
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #aaa;
        }
        
        .toggle-password:hover {
            color: #000;
        }
        
    </style> 
</head>
<body>
    <section id="login">
        <div class="card">
            <div class="card-head">
                Login page
                <span class="close-btn">&times;</span>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="inputs">
                        <legend>
                            <table>
                                <tr>
                                    <td><label for="">Username/Mail</label></td>
                                    <td><input type="text" placeholder="ex: Example123@gmail.com"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Password</label></td>
                                    <td>
                                        <div class="password-container">
                                            <input type="password" name="password" id="psw">
                                            <span class="toggle-password">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </legend>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const closeBtn = document.querySelector(".close-btn");
            const card = document.querySelector(".card");
            const togglePassword = document.querySelector(".toggle-password");
            const passwordInput = document.getElementById("psw");
        
            // Close the card on clicking the "X" button
            closeBtn.addEventListener("click", function() {
                card.style.display = "none";
            });
        
            // Toggle password visibility
            togglePassword.addEventListener("click", function() {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
        
                // Toggle the eye icon
                this.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
        
    </script>
</body>
</html>
